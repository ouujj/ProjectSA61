<mat-form-field>



  <input matInput (keyup)="applyFilter($event.target.value)" text-size="28 px" placeholder="ค้นหา">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="intime">
    <th mat-header-cell *matHeaderCellDef> วันที่ เวลา </th>
    <td mat-cell *matCellDef="let element"> {{element.intime}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="codenum">
    <th mat-header-cell *matHeaderCellDef> รหัส</th>
    <td mat-cell *matCellDef="let element"> {{element.codenum}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> ชื่อ </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="depart">
    <th mat-header-cell *matHeaderCellDef> แผนก</th>
    <td mat-cell *matCellDef="let element"> {{element.depart}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
